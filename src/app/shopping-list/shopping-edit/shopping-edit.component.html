<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(shoppingItemForm)" #shoppingItemForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            id="name"
            class="form-control"
            name="shoppingItemName"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number"
            id="amount" 
            class="form-control"
            name="shoppingItemAmount"
            ngModel
            required
            [pattern]="validationString">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit" 
            [disabled]="!shoppingItemForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button 
            class="btn btn-danger" 
            type="button" 
            (click)="onDeleteItem()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
