<div class="row">
   <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
         <p> {{error}} </p>
      </div>
      <div *ngIf="isLoading" style="text-align: center">
         <app-loading-spiner></app-loading-spiner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
         <div class="form-group">
            <label for="email">E-mail</label>
               <input 
                  type="email" 
                  id="email"
                  name="authEmail"
                  class="form-control"
                  ngModel
                  required
                  email
               >            
         </div>
         <div class="form-group">
            <label for="email">Pasword</label>
               <input 
                  type="Pasword" 
                  id="password"
                  name="authPassword"
                  class="form-control"
                  ngModel
                  required
                  minlength="6"
               >            
         </div>

         <div class="">
            <button 
               class="btn btn-primary" 
               type="submit"
               [disabled]="!authForm.valid"
               > {{ isLoginMode ? 'Login' : 'Sign UP'}} </button>
            <button 
               class="btn btn-primary" 
               type="button"
               (click)="onSwitcMode()">Switch {{ isLoginMode ? 'Sign UP' : 'Login' }}</button>
         </div>
      </form>
   </div>
</div>
